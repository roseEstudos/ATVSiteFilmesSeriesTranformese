<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="stylesheet" href="estilo.css">
        <link rel="stylesheet" href="contato.css">
        <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/038/451/159/non_2x/ai-generated-tasty-popcorns-in-a-white-and-red-strips-cup-isolated-on-transparent-background-free-png.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <input type="checkbox" id="menu-toggle" class="hidden-checkbox">
            
            <div class="headerMobile">
                <h1>Portal filmes & Séries</h1>
                
                <label for="menu-toggle" class="menu-label">
                    <img src="imgs/iconeMenu.svg" alt="Menu">
                </label>
                
            </div>
            <nav class="menu-navegacao">
                <a href="index.html">Inicío</a>
                <a href="paginaFilmes.html">Filmes</a>
                <a href="paginaSeries.html">Séries</a>
                <a href="paginaLancamentos.html">Lançamentos</a>
                <a href="contato.html">Contato</a>
            </nav>
        </header>

        <main>
            <section class="secaoForm">
                <h2>Formulário para contato</h2>

                <form action="https://formspree.io/f/xpwylvze" method="POST" id="meu-formulario">
                    <div>
                        <label for="nome" class="margem-label">Nome</label>
                        <input type="text" name="nome" id="nome">
                    </div>

                    <div>
                        <label for="sobrenome" class="margem-label">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome">
                    </div>

                    <div>
                        <label for="idade" class="margem-label">Idade</label>
                        <input type="number" name="idade" id="idade">
                    </div>

                    <div>
                        <label for="dataNascimento" class="margem-label">Data de nascimento</label>
                        <input type="date" name="dataNascimento" id="dataNascimento">
                    </div>

                    <div>
                        <h3>Interesses</h3>

                        <div>
                            <input type="checkbox" name="terror" id="terror">
                            <label for="terror">Terror</label>
                        </div>

                        <div>
                            <input type="checkbox" name="ficcao" id="ficcao">
                            <label for="ficcao">Ficção científica</label>
                        </div>

                        <div>
                            <input type="checkbox" name="animacao" id="animacao">
                            <label for="animacao">Animação</label>
                        </div>
                    </div>

                    <div>
                        <h3>Gênero</h3>
                        <div>
                            <input type="radio" name="genero" id="masculino">
                            <label for="masculino">Masculino</label>
                        </div>

                        <div>
                            <input type="radio" name="genero" id="feminino">
                            <label for="feminino">Feminino</label>
                        </div>

                        <div>
                            <input type="radio" name="genero" id="outro">
                            <label for="outro">Outro</label>
                        </div>
                    </div>

                    <div>
                        <label for="email" class="margem-label">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="assunto" class="margem-label">Assunto</label>
                        <select name="assunto" id="assunto">
                            <option></option>
                            <option value="reclamações">Reclamações</option>
                            <option value="elogios">Elogios</option>
                            <option value="duvidas">Dúvidas</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>

                    <div>
                        <label for="mensagem">Digite sua mensagem</label>
                        <textarea name="mensagem" id="mensagem"></textarea>
                    </div>

                    <button type="submit">Enviar formulário</button>
                </form>
            </section>
    
            <p id="status-formulario-ok"></p>
            <p id="status-formulario-not-ok"></p>
        </main>

        <footer>
            <p>&copy Portall Filmes & Séries. Desenvolvido por Rosilene Seles</p>
        </footer>
    </body>

    <script>
        var form = document.getElementById("meu-formulario");

        async function handleSubmit(event) {
            event.preventDefault();
            var statusOk = document.getElementById("status-formulario-ok");
            var statusNotOk = document.getElementById("status-formulario-not-ok");

            var data = new FormData(event.target);
            fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
            }).then(response => {
            statusOk.innerHTML = "Sucesso! Obrigado por enviar!";
            form.reset()
            }).catch(error => {
            statusNotOk.innerHTML = "Ops! Houve um erro ao enviar seu formulario. Revise as informacoes e envie novamente"
            });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
</html>
